<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>

<body>


    <div class="container text-center row1">
        <div class="row">
            <div class="col">
                <img class="a" src="images/1.webp" alt="#">
            </div>
            <div class="col">
                <img class="a" src="images/2.webp" alt="#">
            </div>
            <div class="col">
                <img class="a" src="images/3.webp" alt="#">
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img class="a" src="images/4.webp" alt="#">
            </div>
            <div class="col">
                <img class="a" src="images/5.webp" alt="#">
            </div>
            <div class="col">
                <img class="a" src="images/6.webp" alt="#">
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img class="a" src="images/7.webp" alt="#">
            </div>
            <div class="col">
                <img class="a" src="images/8.webp" alt="#">
            </div>
            <div class="col">
                <img class="a" src="images/9.webp" alt="#">
            </div>
        </div>
    </div>


    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img class="a" src="images/10.jpg" alt="#">
            </div>
            <div class="col">
                <video controls width='300px' height="300px">
                    <source src="images/12.mp4" type="video/mp4">
                </video>
            </div>
            <div class="col">
                <img class="a" src="images/11.webp" alt="#">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
